<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left-container">
        <div class="banner">
            <img src="img/odin-lined.png">
        </div>
        <p>Photo by X</p>

    </div>

    <div class="right-container">
        <div class="present-text">
            <p>This is a placeholder text, to fill up space for this forms testing landing page. Nothing important to read here.</p>
            <p>Sign up now!</p>
            <p>We are waiting for you (not really)</p>
        </div>

        <div class="forms-container">
            <p>Let's do this!</p>
            
            <div class="left-forms">
                <form>
                    <label for="user-fname">First name</label>
                    <input type="text" name="user-fname" id="user-fname">
                    <label for="user-email">Email</label>
                    <input type="email" name="user-email" id="user-email">
                    <label for="user-password">Password</label>
                    <input type="text" name="user-password" id="user-password">
                </form>
            </div>

            <div class="right forms">
                <form>
                    <label for="user-lname">Last name</label>
                    <input type="text" name="user-lname" id="user-lname">
                    <label for="user-phone">Phone number</label>
                    <input type="number" name="user-phone" id="user-phone">
                    <label for="user-cpassword">Confirm password</label>
                    <input type="text" name="user-cpassword" id="user-cpassword">
                </form>
            </div>
        </div>

        <div class="create-acc">
            <button>Create account</button>
            <p>Already have an account?</p>
        </div>
    </div>
</body>

</html>
